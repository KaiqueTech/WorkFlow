<div class="p-8 bg-[#09090b] min-h-screen text-zinc-100 font-sans flex justify-center">
  
  <div class="w-full max-w-2xl">
    <div class="mb-8">
      <button (click)="cancelar()" class="text-zinc-500 hover:text-zinc-300 transition-colors flex items-center gap-2 mb-4 cursor-pointer">
        <mat-icon>arrow_back</mat-icon>
        Voltar para o Dashboard
      </button>
      <h1 class="text-3xl font-bold text-white"> 'Nova Solicitação'</h1>
      <p class="text-zinc-500 mt-1">Preencha os detalhes abaixo para registrar seu pedido.</p>
    </div>

    <form [formGroup]="requestForm" (ngSubmit)="salvar()" class="space-y-6 bg-zinc-900/40 border border-zinc-800 p-8 rounded-2xl backdrop-blur-sm">
      
      <div>
        <label class="block text-sm font-medium text-zinc-400 mb-2">Título da Solicitação</label>
        <input type="text" formControlName="title" 
               class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
               placeholder="Ex: Teclado com defeito">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-zinc-400 mb-2">Categoria</label>
          <select formControlName="category" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
            <option [value]="1">COMPRAS</option>
            <option [value]="2">TI</option>
            <option [value]="3">REEMBOLSO</option>
            <option [value]="4">OUTROS</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-zinc-400 mb-2">Prioridade</label>
          <select formControlName="priority" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
            <option [value]="0">BAIXA</option>
            <option [value]="1">MÉDIA</option>
            <option [value]="2">ALTA</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-zinc-400 mb-2">Descrição Detalhada</label>
        <textarea formControlName="description" rows="4"
                  class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all"
                  placeholder="Descreva o que está acontecendo..."></textarea>
      </div>

      <div class="flex items-center gap-4 pt-4">
        <button type="submit" [disabled]="requestForm.invalid || loading"
                class="flex-1 bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-3 rounded-xl transition-all cursor-pointer">
          {{ loading ? 'Salvando...' : 'Salvar Solicitação' }}
        </button>
        <button type="button" (click)="cancelar()"
                class="px-6 py-3 border border-zinc-800 text-zinc-400 hover:bg-zinc-800 rounded-xl transition-all cursor-pointer">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-[#121212]">
  
  <div class="bg-white p-10 rounded-2xl shadow-sm w-full max-w-md border border-zinc-200">
    
    <div class="text-center mb-10">
      <h2 class="text-3xl font-semibold text-zinc-800 tracking-tight">Login</h2>
      <p class="text-zinc-500 text-sm mt-2 uppercase tracking-widest text-[10px]">
        Sistema de Aprovação de Solicitações 
      </p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-[11px] font-bold text-zinc-400 uppercase mb-1 ml-1">E-mail</label>
        <input 
          type="email" 
          formControlName="email" 
          class="w-full px-4 py-3 bg-zinc-50 border border-zinc-200 rounded-lg text-zinc-700 placeholder-zinc-300 focus:bg-white focus:border-zinc-400 focus:outline-none transition-all" 
          placeholder="usuario@empresa.com">
      </div>

      <div>
        <label class="block text-[11px] font-bold text-zinc-400 uppercase mb-1 ml-1">Senha</label>
        <input 
          type="password" 
          formControlName="password" 
          class="w-full px-4 py-3 bg-zinc-50 border border-zinc-200 rounded-lg text-zinc-700 placeholder-zinc-300 focus:bg-white focus:border-zinc-400 focus:outline-none transition-all" 
          placeholder="••••••••">
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full bg-zinc-900 hover:bg-black text-white font-medium py-3 rounded-lg transition-all disabled:bg-zinc-200 disabled:text-zinc-400 disabled:cursor-not-allowed mt-2 shadow-sm">
        Entrar
      </button>
    </form>
  </div>
</div>
